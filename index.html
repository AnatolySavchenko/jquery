<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <script src="http://underscorejs.ru/underscore-min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="root">
        <input type="text" id="text-box">
        <input type="button" id="button-for-add" value="add">
        <input type="button" id="button-for-check-array" value="check">
        <input type="button" id="button-for-check-all-array" value="check All">
        <input type="button" id="button-for-delete-all-elements" value="delete all">
        <div id="container-for-elements">
            <ul id="list-of-items">

            </ul>
        </div>
        <div>
            <p id="counter-elements">0 items left</p>
            <input type="button" id="all-elements" value="All">
            <input type="button" id="active-elements" value="Active">
            <input type="button" id="completed-elements" value="Completed">
        </div>
    </div>
</body>
</html>
