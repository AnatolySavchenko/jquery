<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <script src="http://underscorejs.ru/underscore-min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="caption_todo">todos</h1>
        <div class="forInputAndButton">
        <input type="text" id="text-box" class="style-for-input" placeholder="enter todo">
        <input type="button" id="button-for-add" value="add" class="style-for-input">
        <input type="button" id="button-for-check-all-array" value="check All" class="style-for-input">
        </div>
        <div class="for_views_todo" id="container-for-elements">
            <ul id="list-of-items">

            </ul>
        </div>
        <div class="forSpan">
            <p id="counter-elements">0 items left</p>
        </div>
        <div class="forButton">
            <input type="button" class="ArraySorting style-for-input" id="all-elements" value="All" data-description="All">
            <input type="button" class="ArraySorting style-for-input" id="active-elements" value="Active" data-description="Active">
            <input type="button" class="ArraySorting style-for-input" id="completed-elements" value="Completed" data-description="Completed">
            <input type="button" class="style-for-input" id="button-for-delete-all-elements" value="delete all">
        </div>
    </div>
</body>
</html>
